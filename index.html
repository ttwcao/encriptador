<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    </head>
</head>
<body>

    <header>
        <section class="logo">
        </section>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo__esquerda">
                <textarea id="texto" onclick="criptando">Digite seu texto</textarea>

                <div class="apresentacao__conteudo__esquerda__info">
                    <img src="img/exclamation-circle.png">
                    <h3> letras minúsculas e sem acento.</h3>
                </div>

                <div class="apresentacao__conteudo__esquerda__botoes">
                    <button class="apresentacao__conteudo__esquerda__c" onclick="criptografar()">Criptografar</button>

                    <button class="apresentacao__conteudo__esquerda__d" onclick="descriptografar()">Descriptografar</button>
                </div>
        </section>    
        
        <section class="apresentacao__conteudo__direita">
                <div class="apresentacao__conteudo__direita__img" id="apresentacao__conteudo__direita__img">
                </div>

                <div class="apresentacao__conteudo__direita__info">
                    <h4></h4>
                    <p id="instrucao"></p>
                </div>


                <div class="apresentacao__conteudo__direita__texto">
                    <p id="resultado"></p>
                    <p id="ExibeBotaoCopia"></p>
                </div>
            
        </section>

    </main>
