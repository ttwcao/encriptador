<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="estilos.css">
    </head>
</head>
<body>

    <header class="cabecalho">
        <section class="logo">
        </section>
    </header>

    <main class="apresentacao">

        <section class="apresentacao__conteudo__esquerda">
                
            <section class="apresentacao__conteudo_esquerda__textarea">
                <textarea id="texto" wrap="hard" minlength="1" maxlength="380" placeholder="Digite seu texto"></textarea>           
            </section>
            
            <section class="apresentacao__conteudo__esquerda__info">
                    <img src="img/exclamation-circle.png">
                    <h3> letras minúsculas e sem acento.</h3>
            </section>
            
            <section class="apresentacao__conteudo__esquerda__botoes">
                    <button class="apresentacao__conteudo__esquerda__c" onclick="criptografar()">Criptografar</button>
                    <button class="apresentacao__conteudo__esquerda__d" id="descriptografarBotao" onclick="descriptografar()">Descriptografar</button>
            </section>
            
        </section>    
        
        <section class="apresentacao__conteudo__direita">

                    <section class="apresentacao__conteudo__direita__img" id="apresentacao__conteudo__direita__img">
                    </section>

                    <section class="apresentacao__conteudo__direita__info" id="apresentacao__conteudo__direita__info">
                        <h4></h4>
                        <p id="instrucao"></p>
                    </section>

                    <section class="apresentacao__conteudo__direita__texto">
                        <p id="MostraCriptoDescripto"></p>
                        <p id="mensagemCopia" class="apresentacao__conteudo__direita__texto__copia"></p>
                        <p id="ExibeBotaoCopia"></p>
                        
                    </section>
        </section>

    </main>

    <footer class="footer">
        Desenvolvido por <a href="https://www.linkedin.com/in/fabiojg/" target="_blank" title="Perfil LinkedIn">Fábio Jr. Griesang</a>
    </footer>

            
       
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
